includeConfigs:
  - ${CP_PIPE_PROCESSING_DIR}/bps/bps_default_configs.yaml

extraQgraphOptions: "{isr_QgraphOptions}"

pipelineYaml: "${CP_PIPE_DIR}/pipelines/findDefects.yaml"
instrument: lsst.obs.lsst.LsstCam

payload:
  b_protocol_run: 13162
  weekly: ${WEEKLY}
  inCollection: u/{operator}/bias_0_{b_protocol_run}_{weekly}
  payloadName: defects_{b_protocol_run}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='LSSTCam' and exposure.science_program='{b_protocol_run}' and ((exposure.observation_type='dark' and exposure.observation_reason='dark') or (exposure.observation_type='flat' and exposure.observation_reason='sflat' and exposure.exposure_time < 40.))"
